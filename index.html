<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title></title>

		<link type="text/css" rel="stylesheet" href="main.css" />

    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory&display=swap" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--[if lt IE 9]>
			<script src="js/html5shiv-printshiv.min.js"></script>
		<![endif]-->

	</head>

	<body>
    <main>

      <h1 class="title1">"Charlie Says"</h1>
      <h2 class="title2">Fortune Teller</h2>

      <section class="hide">
          <div id="fortune">
          </div>
      </section>

      <div>
        <div class="top">
          <div>
            <p class="yellow block left first">yellow</p>
          </div>
          <div>
            <p class="red block right first">red</p>
          </div>
        </div>

        <div class="bottom">
          <div>
            <p class="blue block left first">blue</p>
          </div>
          <div>
            <p class="purple block right first">purple</p>
          </div>
        </div>
      </div>

      <div>
        <div class="top">
          <div>
            <p class="yellow block left hide second">Three</p>
          </div>
          <div>
            <p class="red block right hide second">Six</p>
          </div>
        </div>

        <div class="bottom">
          <div>
            <p class="blue block left hide second">One</p>
          </div>
          <div>
            <p class="purple block right hide second">Four</p>
          </div>
        </div>
      </div>

      <div>
        <div class="top">
          <div>
            <p class="yellow block hide third">9</p>
          </div>
          <div>
            <p class="red block hide third">2</p>
          </div>
        </div>

        <div class="bottom">
          <div>
            <p class="blue block hide third">5</p>
          </div>
          <div>
            <p class="purple block hide third">7</p>
          </div>
        </div>
      </div>
    </main>

    <p id="placeholder"></p>

    <footer>
      <img class="charlie" src="images/charlie.png" alt="charlie"/>
    </footer>
	<script src="lib/main.js"></script>
	</body>

</html>
